<div class="question-component mt-4">
    <h3>Resultados de la busqueda:</h3>
    <div *ngIf="_questions.result.length >0; else sinitems">
    </div>
    <div>
        <ul *ngFor="let question of _questions.result; let i = index">
            <div class="card preguntas" >
                <a class="redirect" [routerLink]="['/question', question._id]"></a>
                <div class="card-body">
                  <a class="card-title" [routerLink]="['/question', question._id]">{{
                    question.content
                  }}</a>
                  <p class="card-text"></p>
                  <div class="actions">
                    <a
                      *ngIf="!isAuthor(question)"
                      [routerLink]="['/question', question._id]"
                      class="btn btn-success"
                      >Responder</a
                    >
                    <button
                      *ngIf="isAuthor(question)"
                      (click)="showAlert(i)"
                      type="button"
                      class="btn btn-danger"                            
                    >
                      Borrar
                    </button>
                    <div
                      *ngIf="deleteMode && position == i"
                      class="alert alert-danger mt-2"
                      role="alert"
                    >
                      Est√° seguro que desea eliminar la pregunta?
                      <button
                        class="btn btn-secondary"
                        (click)="deleteQuestion(question, 'Pregunta eliminada correctamente')"
                      >
                        Si
                      </button>
                      <button class="btn btn-secondary" (click)="deleteMode = false">
                        No
                      </button>
                    </div>
                  </div>
                </div>
            </div>
              
        </ul>        
    </div>    
    <ng-template #sinitems>
        <div class="mt-3">
            <span>No hay datos</span> 
        </div>
    </ng-template>
</div>
