<div class="card">
    <h1>{{question.content}}</h1>
    <a *ngIf="!isAuthor(question)"(click)="answer()" class="button3">Responder</a>  
    <a *ngIf="isAuthor(question)" (click)="deleteQuestion(question)" class="button3">Borrar</a>  
</div>
<div *ngIf="responses">

<ul *ngFor="let response of responses">
    <p>{{response.id}}</p>
    <p>{{response.content}}</p>
</ul>
</div>
<app-answer-create *ngIf="flag" [questionId]="question._id"></app-answer-create>
