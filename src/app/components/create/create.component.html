<div class="form">
    <h3>Crear Pregunta</h3>
    <form #questionForm = "ngForm" (ngSubmit)="onSubmit(questionForm)">
        <p>
            <label for="nombre">Ingrese pregunta</label>                        
        </p>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="question.nombre" required>            
        <input type="submit" value="Enviar" [disabled]="!questionForm.form.valid">
    </form>
    
</div>
