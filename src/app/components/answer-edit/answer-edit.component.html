<div class="modal-header">
    <h4 class="modal-title">Editar Respuesta</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="answerForm" (ngSubmit)="onEdit()">
      <div class="form-group">
        <label for="content">Escribe tu respuesta*</label>       
        <textarea id="content" class="form-control" formControlName="content" ></textarea>
        <span style="color:Red;" *ngIf="answerForm.controls['content'].touched && answerForm.controls['content'].errors?.required">Debe escribir la respuesta.</span>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancelar</button>
    <button class="btn btn-primary" (click)="onEdit()" [disabled]="answerForm.invalid">Enviar</button>
  </div>
