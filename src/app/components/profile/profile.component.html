<div class="card text-center mt-4" *ngIf="user; else loading">
  <div class="card-header">
    Informaci√≥n de perfil
  </div>
  <div class="card-body">
    <div class="">
      <img
        id="user-photo"
        src="{{ user.photoURL }}"
        alt="{{ user.displayName }}"
      />
      <p>{{ user.displayName }}</p>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>
<hr />

        <div class="app-question">
          <app-question-list-by-author [uid] = "prof_uid"></app-question-list-by-author>
      </div>
      </ng-template>
    </li>
